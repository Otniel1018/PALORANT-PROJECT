    <div class="content-1">
        <h1 class="title">Report Bug</h1>
        <form id="form-report">
            <div class="form-name">
                <label for="fname">Name:</label>
                <input placeholder="Input Your Name here..." type="text" id="fname">
            </div>
            <div class="form-email">
                <label for="femail">Email:</label>
                <input placeholder="Input Your Email here..." type="text" id="femail">
            </div>
            <div class="form-server">
                <label for="fserver">Server:</label>
                <select name="fserver" id="fserver" itemid="fserver">
                    <option value="" disabled selected>Silakan pilih...</option>
                    <option value="us">US</option>
                    <option value="japan">Japan</option>
                    <option value="america">USA</option>
                    <option value="korea">Korea</option>
                </select>
            </div>
            <div class="form-detail-bug">
                <label for="fdetailbug">Detai Bugs:</label>
                <textarea placeholder="Input Detail Bug here..." type="text" class="detail-bug" id="fdetailbug"></textarea>
            </div>
            <div class="form-confirm">
                <input type="checkbox" name="fconfirm" id="fcheckbox">
                <label>I'm okay with receiving follow-up emails.</label>
            </div>
            <input type="submit" value="Submit" class="btn-submit">
        </form>
    </div>
